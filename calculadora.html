<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Javacript</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Calculadora IMC</h1>
  <div class="card">
    <form action="#">
      <div>
        <h3>Sexo</h3>
        <input type="radio" name="txtSexo" id="masc" name="masc">
        <label for="masc">Masculino</label>
        <input type="radio" name="txtSexo" id="fem" name="fem">
        <label for="fem">Feminino</label>
      </div>
      <div class="imc">
        <h3>Idade</h3>
        <input type="text" name="idade" id="idade" placeholder="35"><label for="idade">anos</label>
        <h3>Altura</h3>
        <input type="text" name="altura" id="altura" placeholder="1.60"><label for="altura"></label>
        <h3>Peso</h3>
        <input type="text" name="peso" id="peso" placeholder="62.5"><label for="peso">kg</label>
      </div>
      <div>
        <h3>Atividade Física</h3>
        <input type="radio" name="txtAtvFisica" id="op1">
        <label for="op1">Sedentária</label>
        <input type="radio" name="txtAtvFisica" id="op2">
        <label for="op2">Moderada</label>
        <input type="radio" name="txtAtvFisica" id="op3">
        <label for="op3">Intensa</label>
      </div>
      <button type="submit" class="btn" id="btnCalc">Calcular</button>
    </form>
    <div>
      <p id="resultado"></p>
    </div>
  </div>

  <script src="calc.js"></script>

</body>

</html>
